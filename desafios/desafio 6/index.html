<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>em html podemos imserir abreviações para tags</h1>
    <ul>
        <li><abbr title="use a tag title]">titulo</abbr></li>
        <li><abbr title="use a tag p">parágrafo</abbr></li>
        <li><abbr title="use a tag img">imagem</abbr></li>
        <li><abbr title="use a tag abbr">abreviações</abbr></li>
        <li><abbr title="use a tag code ">abreviações</abbr></li>
        <li><abbr title="use a tag ol">lista numerada</abbr></li>
        <li><abbr title="use a tag ul">lista desordenada</abbr></li>
    </ul>
</body>
</html>
