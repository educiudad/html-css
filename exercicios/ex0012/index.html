<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="foto-g.png" type="image/png">
        <source media="(max-width:1050px )" srcset="foto-m.png" type="image/png">
        <img src="imagens/foto-p.png" alt="imagem flexivel">

        <h1>Reproduzindo Audio</h1>
        <p>vamos aprender a reproduzir audios em HTML5</p>
       <audio preload="metadata" controls autoplay loop> 
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador nao consegue reproduzir audio<
            <a href="midia/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a>/p>

       </audio>
   
    </picture>
</body>
</html>
